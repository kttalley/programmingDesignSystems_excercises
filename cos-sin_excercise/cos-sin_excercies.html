                //static star
                translate(width/4, height/4);

                var radius = 100;

                beginShape();
                for(var i = 0; i < 10; i++) {
                    //use the radius in cos/sin formula
                    var x = cos(radians(i*36))*radius;
                    var y = sin(radians(i*36))*radius;
                    vertex(x,y);

                    //change the radius for the next vertex
                    if(radius == 100) {
                        radius = 50;
                    } else {
                        radius = 100;
                    }
                }
                endShape(CLOSE);
                resetMatrix();
             
                //flower with quadratic vertices

                var numVertices = 7;
                var spacing = 360 / numVertices;
                translate(width/2, height/2);
                beginShape();
                for (var i = 0; i < numVertices+1; i++){
                    //find the position for the vertex
                    var angle = i * spacing;
                    var x = cos(radians(angle)) * 100;
                    var y = cos(radians(angle)) * 100;

                    if(i == 0){
                        //if this is the first run of the loop, create simple vertex
                        vertex(x,y);
                    } else {
                        //otherwise, create a quadratic bezier vertex with
                        //a control point halfway in between the points
                        //and with a higher radius.
                        var cAngle = angle - spacing/2;
                        var cX = cos(radians(cAngle)) * 180;
                        var cY = sin(radians(cAngle)) * 180;
                        quadraticVertex(cX, cY, x, y);

                    }
                }
                endShape(CLOSE);
                resetMatrix();
                

            }
